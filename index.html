<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>我的小手机</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <div class="phone-container">
    <div class="screen">
      
      <div class="top-card">
        <div class="card-header">
          <span class="name">猫猫</span>
        </div>
        <div class="mood-box" id="mood">
          今天心情：<span class="heart-icon">🩷</span>
        </div>
      </div>

      <div class="grid">
        <a class="app" href="./wechat.html">
          <div class="icon-wrapper">
             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/WeChat_logo.svg/512px-WeChat_logo.svg.png" alt="微信">
          </div>
          <div class="label">微信</div>
        </a>

        <button class="app" id="btn-mood">
          <div class="icon-wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Apple_Health_icon.svg/512px-Apple_Health_icon.svg.png" alt="状态">
          </div>
          <div class="label">状态</div>
        </button>

        <button class="app">
          <div class="icon-wrapper">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/a4/09/8d/a4098d5c-7d92-23c3-380d-88b8599426f8/AppIcon-0-0-1x_U007emarketing-0-7-0-sRGB-85-220.png/512px-AppIcon-0-0-1x_U007emarketing-0-7-0-sRGB-85-220.png" alt="一起听歌">
          </div>
          <div class="label">一起听歌</div>
        </button>

        <button class="app">
          <div class="icon-wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Apple_Books_icon.svg/512px-Apple_Books_icon.svg.png" alt="一起看书">
          </div>
          <div class="label">一起看书</div>
        </button>

        <button class="app">
          <div class="icon-wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Apple_Home_icon.svg/512px-Apple_Home_icon.svg.png" alt="家园">
          </div>
          <div class="label">家园</div>
        </button>

        <button class="app">
          <div class="icon-wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Apple_Reminders_icon.svg/512px-Apple_Reminders_icon.svg.png" alt="提醒">
          </div>
          <div class="label">提醒</div>
        </button>
      </div>

      <div class="dock">
        <div class="dock-content">
          <div class="dock-item">
            <div class="icon-wrapper dock-icon-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/WeChat_logo.svg/512px-WeChat_logo.svg.png">
            </div>
          </div>
          <div class="dock-item">
            <div class="icon-wrapper dock-icon-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Apple_Phone_icon.svg/512px-Apple_Phone_icon.svg.png">
            </div>
          </div>
          <div class="dock-item">
            <div class="icon-wrapper dock-icon-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Apple_Camera_icon.svg/512px-Apple_Camera_icon.svg.png">
            </div>
          </div>
          <div class="dock-item">
            <div class="icon-wrapper dock-icon-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Apple_Settings_icon.svg/512px-Apple_Settings_icon.svg.png">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
