  <script>
    // åŸºç¡€äº¤äº’é€»è¾‘
    function openSettings() {
      document.getElementById('settings-modal').classList.add('active');
    }

    function closeSettings() {
      document.getElementById('settings-modal').classList.remove('active');
    }

    // æ ¸å¿ƒåŠŸèƒ½ï¼šå›¾ç‰‡è½¬ Base64 å­˜å‚¨ï¼Œé˜²æ­¢æ¡Œé¢ç‰ˆæ‰å›¾
    async function handleFileUpload(file, storageKey, elementId) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const base64String = e.target.result;
        localStorage.setItem(storageKey, base64String); // å­˜å…¥æ‰‹æœºæœ¬åœ°
        if(elementId) document.getElementById(elementId).src = base64String;
      };
      reader.readAsDataURL(file);
    }

    function saveAndClose() {
      const appType = document.getElementById('app-selector').value;
      const iconFile = document.getElementById('icon-upload').files[0];
      const bgFile = document.getElementById('bg-upload').files[0];

      if(iconFile) handleFileUpload(iconFile, 'icon-' + appType, 'img-' + appType);
      if(bgFile) handleFileUpload(bgFile, 'phone-bg', null);

      // ä¿å­˜ API Key
      const apiKey = document.getElementById('api-key').value;
      if(apiKey) localStorage.setItem('gpt-api-key', apiKey);

      closeSettings();
    }

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ¢å¤å­˜å¥½çš„å›¾ç‰‡
    window.onload = function() {
