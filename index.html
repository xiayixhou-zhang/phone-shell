<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>我的小手机</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <div class="phone-container">
    <div class="screen">
      
      <div class="top-card">
        <div class="card-header">
          <span class="name">猫猫</span>
        </div>
        <div class="mood-box" id="mood">
          今天心情：<span class="heart-icon">🩷</span>
        </div>
      </div>

      <div class="grid">
        <a class="app" href="./wechat.html">
          <div class="icon-wrapper"><img src="./wechat.png" alt=""></div>
          <div class="app-label">微信</div>
        </a>

        <div class="app">
          <div class="icon-wrapper"><img src="./health.png" alt=""></div>
          <div class="app-label">状态</div>
        </div>

        <div class="app">
          <div class="icon-wrapper"><img src="./music.png" alt=""></div>
          <div class="app-label">一起听歌</div>
        </div>

        <div class="app">
          <div class="icon-wrapper"><img src="./books.png" alt=""></div>
          <div class="app-label">一起看书</div>
        </div>

        <div class="app">
          <div class="icon-wrapper"><img src="./home.png" alt=""></div>
          <div class="app-label">家园</div>
        </div>

        <div class="app">
          <div class="icon-wrapper"><img src="./reminders.png" alt=""></div>
          <div class="app-label">提醒</div>
        </div>
      </div>

      <div class="dock">
        <div class="dock-content">
          <div class="dock-item">
            <div class="icon-wrapper"><img src="./wechat.png"></div>
            <div class="app-label">微信</div>
          </div>
          <div class="dock-item">
            <div class="icon-wrapper"><img src="./phone.png"></div>
            <div class="app-label">电话</div>
          </div>
          <div class="dock-item">
            <div class="icon-wrapper"><img src="./camera.png"></div>
            <div class="app-label">相机</div>
          </div>
          <div class="dock-item">
            <div class="icon-wrapper"><img src="./settings.png"></div>
            <div class="app-label">设置</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
