<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>微信</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="stage">
    <div class="phone">
      <div class="statusbar">
        <a class="back" href="./index.html">←</a>
        <div class="title">微信</div>
        <div class="status-right"><span class="dot">●●●</span></div>
      </div>

      <div class="screen chat">
        <div class="msg other">猫猫，来，靠近一点。</div>
        <div class="msg me">我来了…今天好累。</div>
        <div class="msg other">我在。你不用硬撑，我们慢慢弄。</div>

        <div class="composer">
          <input id="input" placeholder="像微信一样说一句…" />
          <button id="send">发送</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
