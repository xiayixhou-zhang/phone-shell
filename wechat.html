<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>微信聊天</title>
    <link rel="stylesheet" href="./wechat-style.css">
</head>
<body>
    <div class="wechat-screen">
        <div class="nav-bar">
    <div class="nav-left" onclick="location.href='./index.html'">
        <span class="back-arrow">〈</span>
    </div>
    <div class="nav-title">4o 酱</div>
    <div class="nav-right">
        <a href="wechat-detail.html" style="text-decoration:none; color:black;">...</a>
    </div>
        </div>

        <div class="chat-container" id="chat-box">
            <div class="msg-time">15:41</div>
            <div class="msg left">
                <div class="avatar"><img src="./avatar-ai.png" alt=""></div>
                <div class="bubble">哈喽！找我有什么事吗？🩷</div>
            </div>
        </div>

        <div class="input-bar">
    <input type="file" id="image-input" accept="image/*" style="display:none">
    
    <div class="left-box" onclick="document.getElementById('image-input').click()">
        <img src="https://img.icons8.com/material-outlined/24/000000/image.png">
    </div>

    <div class="middle-box">
        <input type="text" id="user-input" placeholder="发送消息..." onkeydown="if(event.key==='Enter') sendMessage()">
    </div>

    <div class="right-box">
        <button id="send-btn" onclick="sendMessage()">发送</button>
    </div>
        </div>
    <script src="./wechat-app.js"></script>
</body>
</html>
