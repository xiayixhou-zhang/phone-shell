<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>微信</title>
  <link rel="stylesheet" href="./wechat.css" />
</head>

<body class="wx">
  <header class="wx-topbar">
    <button class="wx-nav" onclick="location.href='./index.html'">〈</button>

    <div class="wx-top-mid">
      <div class="wx-name" id="wxName">眠眠</div>
      <div class="wx-sub" id="wxRemark">个性签名：在呢</div>
    </div>

    <button class="wx-nav wx-back" onclick="location.href='./index.html'"></button>
  </header>

  <main class="wx-chat" id="chat"></main>

  <footer class="wx-inputbar">
    <button class="wx-icon" id="btnPlus">＋</button>
    <input class="wx-input" id="textInput" placeholder="说点什么…" />
    <button class="wx-send" id="btnSend">发送</button>
    <input id="imgPicker" type="file" accept="image/*" hidden />
  </footer>

  <!-- 右上角：菜单（先只做你需要的） -->
  <div class="sheet" id="moreSheet">
    <div class="sheet-mask" data-close="1"></div>
    <div class="sheet-card">
      <button class="sheet-item" id="btnEditName">编辑备注（改名字）</button>
      <button class="sheet-item" id="btnEditRemark">编辑个签</button>
      <button class="sheet-item" id="btnSetBg">设置聊天背景</button>
      <button class="sheet-item danger" id="btnClearChat">清空聊天记录</button>
      <button class="sheet-cancel" data-close="1">取消</button>
      <input id="bgPicker" type="file" accept="image/*" hidden />
    </div>
  </div>

  <script src="./wechat.js"></script>
</body>
</html>
