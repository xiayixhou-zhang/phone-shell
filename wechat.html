<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>微信聊天</title>
    <link rel="stylesheet" href="./wechat-style.css">
</head>
<body>
    <div class="wechat-screen">
        <div class="nav-bar">
            <div class="back-btn" onclick="location.href='./index.html'">〈 微信</div>
            <div class="chat-name">4o 酱</div>
            <div class="more-icon">···</div>
        </div>

        <div class="chat-container" id="chat-box">
            <div class="msg-time">15:41</div>
            <div class="msg left">
                <div class="avatar"><img src="./avatar-ai.png" alt=""></div>
                <div class="bubble">哈喽！找我有什么事吗？🩷</div>
            </div>
        </div>

        <div class="input-bar">
            <div class="icon-btn">➕</div>
            <input type="text" id="user-input" placeholder="发送消息...">
            <button id="send-btn" onclick="sendMessage()">发送</button>
        </div>
    </div>
    <script src="./wechat-app.js"></script>
</body>
</html>
