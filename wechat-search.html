<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>搜索聊天内容</title>
    <style>
        :root { --bg: #f2f2f2; --blue: #576b95; --green: #07c160; --grey: #b2b2b2; }
        body, html { margin: 0; padding: 0; background: var(--bg); font-family: -apple-system, sans-serif; overflow: hidden; height: 100%; }

        /* 主视图容器 */
        .view-port { position: relative; width: 100%; height: 100%; overflow: hidden; }
        .page { position: absolute; inset: 0; background: var(--bg); display: flex; flex-direction: column; z-index: 10; transition: transform 0.3s ease; }
        
        /* 独立日历层 - 初始在屏幕右侧之外 */
        #calendarPage { z-index: 100; transform: translateX(100%); background: #fff; }
        #calendarPage.active { transform: translateX(0); }

        /* 顶部搜索条 */
        .search-bar { background: #ededed; padding: 8px 15px; display: flex; align-items: center; gap: 12px; }
        .input-wrap { flex: 1; background: #fff; height: 36px; border-radius: 6px; display: flex; align-items: center; padding: 0 10px; }
        .input-wrap input { border: none; outline: none; width: 100%; font-size: 17px; background: transparent; }
        .cancel-btn { color: var(--blue); font-size: 17px; cursor: pointer; white-space: nowrap; }

        /* 快速搜索导航 - 只保留三个 */
        .nav-section { padding-top: 50px; text-align: center; }
        .nav-title { color: var(--grey); font-size: 14px; margin-bottom: 25px; }
        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); text-align: center; }
        .nav-item { color: var(--blue); font-size: 16px; position: relative; cursor: pointer; }
        .nav-item:not(:last-child)::after { content: ""; position: absolute; right: 0; top: 20%; height: 60%; width: 1px; background: #d8d8d8; }

        /* 搜索结果列表 */
        #resultsList { flex: 1; overflow-y: auto; background: #fff; display: none; }
        .msg-item { padding: 12px 15px; border-bottom: 0.5px solid #eee; }
        .msg-time { font-size: 12px; color: var(--grey); margin-bottom: 4px; }
        .hl { color: var(--green); font-weight: bold; }

        /* 日历样式还原 (图3/图7) */
        .cal-nav { background: var(--bg); height: 44px; display: flex; align-items: center; padding: 0 15px; border-bottom: 0.5px solid #ddd; }
        .back-icon { font-size: 20px; width: 40px; cursor: pointer; }
        .cal-title { flex: 1; text-align: center; font-weight: 500; }
        .cal-month { padding: 15px; color: var(--grey); font-size: 14px; background: #fff; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; padding: 10px; background: #fff; }
        .cal-grid div { padding: 12px 0; font-size: 18px; cursor: pointer; position: relative; }
        .week-head { color: var(--grey); font-size: 12px !important; pointer-events: none; }
        .today { background: var(--green); color: #fff; border-radius: 50%; width: 36px; height: 36px; line-height: 36px; margin: 0 auto; }
        .today-tip { font-size: 10px; color: var(--green); position: absolute; bottom: -2px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>

<div class="view-port">
    <div id="mainPage" class="page">
        <div class="search-bar">
            <div class="input-wrap">
                <input type="text" id="keywordInput" placeholder="搜索" autofocus>
            </div>
            <div class="cancel-btn" onclick="history.back()">取消</div>
        </div>

        <div id="quickNav" class="nav-section">
            <div class="nav-title">快速搜索聊天内容</div>
            <div class="nav-grid">
                <div class="nav-item" onclick="openCalendar()">日期</div>
                <div class="nav-item" onclick="filterByType('image')">图片与视频</div>
                <div class="nav-item" onclick="filterByType('file')">文件</div>
            </div>
        </div>

        <div id="resultsList"></div>
    </div>

    <div id="calendarPage" class="page">
        <div class="cal-nav">
            <div class="back-icon" onclick="closeCalendar()">〈</div>
            <div class="cal-title">按日期查找</div>
        </div>
        <div class="cal-month">2026年2月 ∨</div>
        <div class="cal-grid">
            <div class="week-head">日</div><div class="week-head">一</div><div class="week-head">二</div>
            <div class="week-head">三</div><div class="week-head">四</div><div class="week-head">五</div><div class="week-head">六</div>
            
            <div style="color:#ccc">8</div>
            <div onclick="searchByDate('2026-02-09')">9</div>
            <div onclick="searchByDate('2026-02-10')">10</div>
            <div onclick="searchByDate('2026-02-11')">11</div>
            <div style="position:relative" onclick="searchByDate('2026-02-12')">
                <div class="today">12</div>
                <div class="today-tip">今天</div>
            </div>
            <div style="color:#ccc">13</div>
            <div style="color:#ccc">14</div>
        </div>
    </div>
</div>

<script>
    // 加载真实数据 (请确保你的聊天页存了数据)
    const chatHistory = JSON.parse(localStorage.getItem('chat_history') || '[]');
    
    const kwInput = document.getElementById('keywordInput');
    const quickNav = document.getElementById('quickNav');
    const resultsArea = document.getElementById('resultsList');
    const calPage = document.getElementById('calendarPage');

    // --- 搜索功能核心 ---
    kwInput.addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        if (val) {
            quickNav.style.display = 'none';
            resultsArea.style.display = 'block';
            const filtered = chatHistory.filter(m => m.content.toLowerCase().includes(val));
            renderResults(filtered, val);
        } else {
            quickNav.style.display = 'block';
            resultsArea.style.display = 'none';
        }
    });

    function filterByType(type) {
        kwInput.value = (type === 'image' ? '正在查看图片' : '正在查看文件');
        quickNav.style.display = 'none';
        resultsArea.style.display = 'block';
        const filtered = chatHistory.filter(m => m.type === type);
        renderResults(filtered);
    }

    function searchByDate(dateStr) {
        closeCalendar();
        kwInput.value = dateStr;
        quickNav.style.display = 'none';
        resultsArea.style.display = 'block';
        const filtered = chatHistory.filter(m => m.date === dateStr);
        renderResults(filtered);
    }

    function renderResults(data, keyword = "") {
        if (data.length === 0) {
            resultsArea.innerHTML = '<div style="text-align:center;padding:50px;color:#999;">无结果</div>';
            return;
        }
        resultsArea.innerHTML = data.map(m => {
            let content = m.content;
            if (keyword) content = content.split(keyword).join(`<span class="hl">${keyword}</span>`);
            return `
                <div class="msg-item">
                    <div class="msg-time">${m.date} ${m.time || ''}</div>
                    <div class="msg-text">${content}</div>
                </div>
            `;
        }).join('');
    }

    // --- 视图切换逻辑 ---
    function openCalendar() { calPage.classList.add('active'); }
    function closeCalendar() { calPage.classList.remove('active'); }
</script>

</body>
</html>
