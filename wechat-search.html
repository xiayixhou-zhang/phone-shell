<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>搜索聊天内容</title>
  <style>
    /* 样式完全还原微信，保持精致感 */
    body, html { margin: 0; padding: 0; background-color: #f1f1f1; font-family: -apple-system, sans-serif; }
    .view-stack { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
    .view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #f1f1f1; transition: 0.3s; }
    .view-hidden { transform: translateX(100%); }

    /* 搜索栏 */
    .search-header { background: #ededed; padding: 8px 15px; display: flex; align-items: center; gap: 12px; }
    .search-box-wrapper { flex: 1; background: #fff; height: 36px; border-radius: 6px; display: flex; align-items: center; padding: 0 10px; }
    .search-input { border: none; outline: none; width: 100%; font-size: 17px; background: transparent; }
    .cancel-btn { color: #576b95; font-size: 17px; cursor: pointer; }

    /* 分类按钮 */
    .quick-search-container { display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
    .quick-title { color: #b2b2b2; font-size: 14px; margin-bottom: 25px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); width: 100%; text-align: center; }
    .grid-item { color: #576b95; font-size: 16px; position: relative; padding: 5px 0; cursor: pointer; }
    .grid-item:not(:last-child)::after { content: ""; position: absolute; right: 0; top: 20%; height: 60%; width: 1px; background-color: #d8d8d8; }

    /* 日历样式 (图3像素级还原) */
    .calendar-view { background: #fff; }
    .nav-bar { background: #f1f1f1; height: 44px; display: flex; align-items: center; padding: 0 15px; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; background: #fff; padding: 10px; }
    .day { padding: 15px 0; font-size: 18px; cursor: pointer; position: relative; }
    .day:active { background: #eee; }
    .day.today { background: #07c160; color: #fff; border-radius: 50%; width: 35px; height: 35px; line-height: 35px; margin: 5px auto; }
    .month-label { padding: 15px; color: #b2b2b2; font-size: 14px; background: #f1f1f1; }

    /* 结果列表 */
    #results { background: #fff; }
    .res-item { padding: 15px; border-bottom: 0.5px solid #eee; background: #fff; }
    .res-time { font-size: 12px; color: #b2b2b2; margin-bottom: 5px; }
  </style>
</head>
<body>

<div class="view-stack">
  <div id="mainView" class="view">
    <div class="search-header">
      <div class="search-box-wrapper"><input type="text" id="searchInput" class="search-input" placeholder="搜索"></div>
      <div class="cancel-btn" onclick="history.back()">取消</div>
    </div>
    <div id="navGroup" class="quick-search-container">
      <div class="quick-title">快速搜索聊天内容</div>
      <div class="grid">
        <div class="grid-item" onclick="showCalendar()">日期</div>
        <div class="grid-item" onclick="searchBy('image')">图片与视频</div>
        <div class="grid-item" onclick="searchBy('link')">链接</div>
      </div>
    </div>
    <div id="results"></div>
  </div>

  <div id="calendarView" class="view view-hidden calendar-view">
    <div class="nav-bar">
      <div style="cursor:pointer" onclick="hideCalendar()">〈</div>
      <div style="flex:1; text-align:center">按日期查找</div>
    </div>
    <div class="month-label">2026年2月</div>
    <div class="calendar-grid">
      <div class="day" onclick="doDateSearch('2026-02-10')">10</div>
      <div class="day" onclick="doDateSearch('2026-02-11')">11</div>
      <div class="day today" onclick="doDateSearch('2026-02-12')">12</div>
      <div class="day" style="color:#ccc">13</div>
    </div>
  </div>
</div>

<script>
  // 获取真实聊天数据
  const chatData = JSON.parse(localStorage.getItem('temp_chat_log') || "[]");

  // 1. 文字搜索
  document.getElementById('searchInput').addEventListener('input', (e) => {
    const kw = e.target.value.trim().toLowerCase();
    if(kw) {
      document.getElementById('navGroup').classList.add('hidden');
      const filtered = chatData.filter(m => m.content.toLowerCase().includes(kw));
      render(filtered);
    } else {
      document.getElementById('navGroup').classList.remove('hidden');
      document.getElementById('results').innerHTML = '';
    }
  });

  // 2. 按日期搜索逻辑 (这就是你要的“真实”功能)
  function doDateSearch(dateString) {
    // 假设你的消息里存了日期
    const filtered = chatData.filter(m => m.time === dateString);
    hideCalendar();
    document.getElementById('navGroup').classList.add('hidden');
    document.getElementById('searchInput').value = dateString;
    render(filtered);
  }

  function render(list) {
    const container = document.getElementById('results');
    if(list.length === 0) {
      container.innerHTML = '<div style="text-align:center;padding:50px;color:#b2b2b2">无结果</div>';
      return;
    }
    container.innerHTML = list.map(m => `
      <div class="res-item">
        <div class="res-time">${m.time}</div>
        <div>${m.content}</div>
      </div>
    `).join('');
  }

  function showCalendar() { document.getElementById('calendarView').classList.remove('view-hidden'); }
  function hideCalendar() { document.getElementById('calendarView').classList.add('view-hidden'); }
</script>

</body>
</html>
