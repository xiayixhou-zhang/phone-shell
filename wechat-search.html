<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>搜索聊天内容</title>
  <style>
    /* 微信原生配色方案 */
    :root {
      --bg-gray: #f2f2f2;
      --header-gray: #ededed;
      --wechat-green: #07c160;
      --wechat-blue: #576b95;
      --text-gray: #b2b2b2;
    }

    body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-gray); font-family: -apple-system, sans-serif; overflow: hidden; }

    /* 视图容器：防止重叠的关键 */
    .view-container { position: relative; width: 100%; height: 100%; }
    .page-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-gray); display: flex; flex-direction: column; z-index: 10; }
    
    /* 日历页初始藏在右边 */
    #calendarPage { transform: translateX(100%); transition: transform 0.3s ease; z-index: 20; }
    #calendarPage.show { transform: translateX(0); }

    /* 顶部搜索栏 */
    .search-header { background: var(--header-gray); padding: 8px 15px; display: flex; align-items: center; gap: 12px; }
    .search-box { flex: 1; background: #fff; height: 36px; border-radius: 6px; display: flex; align-items: center; padding: 0 10px; }
    .search-box input { border: none; outline: none; width: 100%; font-size: 17px; }
    .cancel-btn { color: var(--wechat-blue); font-size: 17px; cursor: pointer; white-space: nowrap; }

    /* 快速搜索分类 */
    .quick-nav { display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
    .quick-nav .title { color: var(--text-gray); font-size: 14px; margin-bottom: 30px; }
    .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); width: 100%; text-align: center; }
    .nav-item { color: var(--wechat-blue); font-size: 16px; position: relative; cursor: pointer; }
    .nav-item:not(:last-child)::after { content: ""; position: absolute; right: 0; top: 20%; height: 60%; width: 1px; background: #d8d8d8; }

    /* 日历导航栏 (还原图三) */
    .nav-bar { background: var(--header-gray); height: 44px; display: flex; align-items: center; padding: 0 15px; }
    .back-btn { font-size: 20px; width: 40px; cursor: pointer; }
    .nav-title { flex: 1; text-align: center; font-weight: 500; font-size: 17px; margin-right: 40px; }

    /* 日历网格 */
    .calendar-wrap { background: #fff; flex: 1; overflow-y: auto; }
    .month-header { padding: 15px; color: var(--text-gray); font-size: 14px; background: var(--bg-gray); }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; padding: 10px; }
    .week-day { color: var(--text-gray); font-size: 13px; padding-bottom: 15px; }
    .day-cell { padding: 15px 0; font-size: 18px; cursor: pointer; position: relative; }
    .day-cell.today-circle { background: var(--wechat-green); color: #fff; border-radius: 50%; width: 36px; height: 36px; line-height: 36px; margin: 0 auto; }
    .today-label { font-size: 10px; color: var(--wechat-green); position: absolute; bottom: -2px; left: 50%; transform: translateX(-50%); }

    /* 结果列表 */
    #resultList { flex: 1; overflow-y: auto; background: #fff; display: none; }
    .res-card { padding: 15px; border-bottom: 0.5px solid #eee; }
    .res-date { font-size: 12px; color: var(--text-gray); margin-bottom: 4px; }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div class="view-container">
  <div id="searchPage" class="page-view">
    <div class="search-header">
      <div class="search-box">
        <input type="text" id="mainInput" placeholder="搜索" autofocus>
      </div>
      <div class="cancel-btn" onclick="history.back()">取消</div>
    </div>

    <div id="defaultNav" class="quick-nav">
      <div class="title">快速搜索聊天内容</div>
      <div class="nav-grid">
        <div class="nav-item" onclick="toggleCalendar(true)">日期</div>
        <div class="nav-item" onclick="quickFilter('image')">图片与视频</div>
        <div class="nav-item" onclick="quickFilter('link')">链接</div>
      </div>
    </div>

    <div id="resultList"></div>
  </div>

  <div id="calendarPage" class="page-view">
    <div class="nav-bar">
      <div class="back-btn" onclick="toggleCalendar(false)">〈</div>
      <div class="nav-title">按日期查找</div>
    </div>
    
    <div class="calendar-wrap">
      <div class="month-header">2026年2月 ∨</div>
      <div class="calendar-grid">
        <div class="week-day">日</div><div class="week-day">一</div><div class="week-day">二</div>
        <div class="week-day">三</div><div class="week-day">四</div><div class="week-day">五</div><div class="week-day">六</div>
        
        <div class="day-cell" style="color:#ccc">8</div>
        <div class="day-cell" onclick="searchByDate('2026-02-09')">9</div>
        <div class="day-cell" onclick="searchByDate('2026-02-10')">10</div>
        <div class="day-cell" onclick="searchByDate('2026-02-11')">11</div>
        <div class="day-cell">
          <div class="today-circle" onclick="searchByDate('2026-02-12')">12</div>
          <div class="today-label">今天</div>
        </div>
        <div class="day-cell" style="color:#ccc">13</div>
        <div class="day-cell" style="color:#ccc">14</div>
      </div>
    </div>
  </div>
</div>

<script>
  // 从 localStorage 拿到真实的聊天记录
  const chatLogs = JSON.parse(localStorage.getItem('temp_chat_log') || "[]");

  const mainInput = document.getElementById('mainInput');
  const resultList = document.getElementById('resultList');
  const defaultNav = document.getElementById('defaultNav');
  const calendarPage = document.getElementById('calendarPage');

  // 1. 文字搜索逻辑
  mainInput.addEventListener('input', (e) => {
    const val = e.target.value.trim().toLowerCase();
    if (val) {
      defaultNav.classList.add('hidden');
      resultList.style.display = 'block';
      const filtered = chatLogs.filter(m => m.content.toLowerCase().includes(val));
      render(filtered);
    } else {
      defaultNav.classList.remove('hidden');
      resultList.style.display = 'none';
    }
  });

  // 2. 按日期搜索：点日历上的数字触发
  function searchByDate(dateStr) {
    toggleCalendar(false); // 关闭日历页
    mainInput.value = dateStr; // 搜索框显示日期
    defaultNav.classList.add('hidden');
    resultList.style.display = 'block';
    
    const filtered = chatLogs.filter(m => m.date === dateStr);
    render(filtered);
  }

  // 渲染结果函数
  function render(data) {
    if (data.length === 0) {
      resultList.innerHTML = '<div style="text-align:center;padding:50px;color:#b2b2b2">无搜索结果</div>';
      return;
    }
    resultList.innerHTML = data.map(m => `
      <div class="res-card">
        <div class="res-date">${m.date || '今天'}</div>
        <div class="res-text">${m.content}</div>
      </div>
    `).join('');
  }

  // 切换日历视图
  function toggleCalendar(show) {
    if (show) calendarPage.classList.add('show');
    else calendarPage.classList.remove('show');
  }

  // 其他分类简单过滤
  function quickFilter(type) {
    defaultNav.classList.add('hidden');
    resultList.style.display = 'block';
    let filtered = [];
    if(type === 'link') filtered = chatLogs.filter(m => m.content.includes('http'));
    if(type === 'image') filtered = chatLogs.filter(m => m.content.includes('[图片]'));
    render(filtered);
  }
</script>

</body>
</html>
