<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>搜索聊天内容</title>
  <style>
    /* 基础样式还原 */
    body { 
      margin: 0; 
      background-color: #f1f1f1; 
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif; 
    }
   
    /* 顶部搜索栏 - 严格还原第一张图 */
    .search-header {
      background: #ededed; 
      padding: 8px 15px;
      display: flex; 
      align-items: center; 
      gap: 12px;
    }
    .search-box-wrapper {
      flex: 1; 
      background: #fff; 
      height: 36px; 
      border-radius: 6px;
      display: flex; 
      align-items: center; 
      padding: 0 10px;
    }
    .search-input {
      border: none; 
      outline: none; 
      width: 100%; 
      font-size: 17px;
      caret-color: #07c160; /* 微信绿光标 */
    }
    .cancel-btn { 
      color: #576b95; 
      font-size: 17px; 
      text-decoration: none; 
      white-space: nowrap; 
      font-weight: 500;
    }

    /* 快速搜索分类容器 */
    .quick-search-container {
      display: flex; 
      flex-direction: column; 
      align-items: center;
      padding-top: 50px; /* 调整上方间距 */
    }
    .quick-title { 
      color: #b2b2b2; 
      font-size: 14px; 
      margin-bottom: 25px; 
    }
   
    /* 三列布局 */
    .grid {
      display: grid; 
      grid-template-columns: repeat(3, 1fr);
      width: 100%; 
      text-align: center;
    }
    .grid-item {
      color: #576b95; 
      font-size: 16px; 
      text-decoration: none;
      position: relative; /* 用于定位分割线 */
      padding: 5px 0;
    }

    /* 关键：使用伪元素制作竖向分割线，效果比border更精致 */
    .grid-item:not(:last-child)::after {
      content: "";
      position: absolute;
      right: 0;
      top: 20%;
      height: 60%;
      width: 1px;
      background-color: #d8d8d8;
    }

    /* 点击反馈（可选，增加原生感） */
    .grid-item:active {
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="search-header">
    <div class="search-box-wrapper">
      <input type="text" class="search-input" placeholder="搜索" autofocus>
    </div>
    <a href="javascript:history.back();" class="cancel-btn">取消</a>
  </div>

  <div class="quick-search-container">
    <div class="quick-title">快速搜索聊天内容</div>
    
    <div class="grid">
      <a href="#" class="grid-item">日期</a>
      <a href="#" class="grid-item">图片与视频</a>
      <a href="#" class="grid-item">链接</a>
    </div>
  </div>

</body>
</html>
