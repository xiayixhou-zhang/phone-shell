<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我们的小日历 ♡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff0f5;
      font-family: "Helvetica Neue", sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #ff69b4;
      background: #ffffffdd;
      font-weight: bold;
    }

    #monthHeader {
      text-align: center;
      margin: 10px;
      font-size: 20px;
      color: #d63384;
    }

    #calendar {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 1fr;
      gap: 2px;
      padding: 10px;
    }

    .day {
      background: #ffe4f2;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: 0.2s;
    }

    .day:hover {
      background: #ffcde8;
    }

    .today {
      border: 2px solid #ff1493;
    }

    .special {
      background: #ffd8eb;
      font-weight: bold;
    }

    .day-number {
      font-size: 18px;
    }

    .tag {
      font-size: 10px;
      color: #e91e63;
    }

    @media (max-width: 600px) {
      .day { padding: 4px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <header>我们的小日历 ♡</header>
  <div id="monthHeader"></div>
  <div id="calendar"></div>

  <script>
    const specialDates = {
      "02-14": "情人节",
      "02-10": "除夕",
      "02-11": "春节",
      "02-24": "元宵节",
      "07-22": "哥哥生日",
      "10-23": "宝宝生日"
    };

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth(); // 0-indexed

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const monthHeader = document.getElementById("monthHeader");
    const calendar = document.getElementById("calendar");

    const monthStr = `${year}年 ${month + 1}月`;
    monthHeader.textContent = monthStr;

    // 补前置空白
    for (let i = 0; i < firstDay.getDay(); i++) {
      const blank = document.createElement("div");
      calendar.appendChild(blank);
    }

    for (let day = 1; day <= lastDay.getDate(); day++) {
      const dateObj = new Date(year, month, day);
      const monthDayKey = `${String(month+1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";

      if (day === today.getDate()) {
        dayDiv.classList.add("today");
      }

      if (specialDates[monthDayKey]) {
        dayDiv.classList.add("special");
      }

      dayDiv.innerHTML = `
        <div class="day-number">${day}</div>
        <div class="tag">${specialDates[monthDayKey] || ""}</div>
      `;

      // 点击跳转：你后面会用这个结构加载日记页
      dayDiv.onclick = () => {
        window.location.href = `day.html?date=${year}-${String(month+1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      };

      calendar.appendChild(dayDiv);
    }
  </script>
</body>
</html>
