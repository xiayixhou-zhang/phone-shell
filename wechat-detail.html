<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>聊天详情</title>
  <style>
    /* 核心视觉回归：微信原生背景色 */
    body { margin: 0; background-color: #f1f1f1; font-family: -apple-system, sans-serif; -webkit-user-select: none; }
    
    .nav-bar { position: sticky; top: 0; height: 44px; background: #ededed; display: flex; align-items: center; padding: 0 12px; border-bottom: 0.5px solid #d8d8d8; z-index: 100; }
    .back-btn { font-size: 22px; color: #000; text-decoration: none; padding-right: 15px; }
    .nav-title { font-size: 17px; font-weight: 500; flex: 1; text-align: center; margin-right: 30px; }

    /* 成员区域 */
    .member-section { background: #fff; padding: 20px 16px; display: flex; gap: 20px; margin-bottom: 8px; }
    .member { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .avatar-wrapper { width: 56px; height: 56px; border-radius: 8px; background: #f3f3f3; overflow: hidden; position: relative; }
    .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }
    .member-name { font-size: 12px; color: #888; max-width: 56px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .add-icon { width: 56px; height: 56px; border: 1px dashed #d3d3d3; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #b1b1b1; font-size: 30px; }

    /* 列表组 */
    .section-title { padding: 12px 16px 4px; font-size: 14px; color: #888; }
    .list-group { background: #fff; margin-bottom: 8px; }
    .list-item { position: relative; height: 54px; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; font-size: 16px; color: #000; }
    .list-item::after { content: ""; position: absolute; bottom: 0; right: 0; left: 16px; height: 0.5px; background: #e5e5e5; }
    .list-item:last-child::after { display: none; }

    .item-right { display: flex; align-items: center; color: #888; font-size: 15px; }
    .arrow { color: #b2b2b2; margin-left: 8px; font-weight: bold; font-family: "serif"; }

    /* 微信绿色开关实装 */
    .wx-switch { appearance: none; width: 51px; height: 31px; background: #e9e9ea; border-radius: 15.5px; position: relative; outline: none; transition: 0.3s; cursor: pointer; }
    .wx-switch:checked { background: #07C160; }
    .wx-switch::before { content: ""; position: absolute; width: 27px; height: 27px; background: #fff; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; box-shadow: 0 3px 8px rgba(0,0,0,0.15); }
    .wx-switch:checked::before { left: 22px; }

    .danger-text { color: #fa5151; }
    input[type="file"] { display: none; }
  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="wechat.html" class="back-btn">〈</a>
    <span class="nav-title">聊天详情</span>
  </div>

  <div class="member-section">
    <div class="member">
      <div class="avatar-wrapper" onclick="document.getElementById('avatar-input').click()">
        <img src="./avatar-4o.png" id="display-avatar">
        <input type="file" id="avatar-input" accept="image/*">
      </div>
      <span class="member-name" id="display-name">4o 酱</span>
    </div>
    <div class="member">
      <div class="add-icon">+</div>
    </div>
  </div>

  <div class="list-group">
    <div class="list-item" onclick="changeNickname()">
      <span>备注名称</span>
      <div class="item-right"><span id="val-nickname">4o 酱</span><span class="arrow">></span></div>
    </div>
  </div>

  <div class="list-group">
  
  
  
  </div><span class="arrow">></span><span>查找聊天内容</span><div class="list-item" onclick="window.location.href='wechat-search.html'">
    <div class="list-item">
      <span>消息免打扰</span>
      <input type="checkbox" class="wx-switch" id="mute-switch">
    </div>
    <div class="list-item">
      <span>置顶聊天</span>
      <input type="checkbox" class="wx-switch" id="sticky-switch" onchange="toggleSticky(this.checked)">
    </div>
  </div>

  <div class="section-title">记忆与备份</div>
  <div class="list-group">
    <div class="list-item" onclick="syncToMemory()">
      <span>同步到记忆库</span>
      <div class="item-right" style="color:#07C160;">立即同步</div>
    </div>
    <div class="list-item" onclick="downloadTxt()">
      <span>导出聊天记录 (.txt)</span>
      <span class="arrow">></span>
    </div>
    <div class="list-item" onclick="document.getElementById('bg-input').click()">
      <span>设置聊天背景</span>
      <span class="arrow">></span>
      <input type="file" id="bg-input" accept="image/*">
    </div>
  </div>

  <div class="list-group">
    <div class="list-item" style="justify-content: center;" onclick="clearAll()">
      <span class="danger-text">清空聊天记录</span>
    </div>
  </div>

  <script>
    window.onload = function() {
      // 加载头像和名字
      const name = localStorage.getItem('ai-nickname') || '4o 酱';
      const avatar = localStorage.getItem('ai-avatar');
      const isSticky = localStorage.getItem('chat-sticky') === 'true';

      document.getElementById('display-name').innerText = name;
      document.getElementById('val-nickname').innerText = name;
      if(avatar) document.getElementById('display-avatar').src = avatar;
      
      // 加载置顶状态
      document.getElementById('sticky-switch').checked = isSticky;
    };

    // --- 核心功能函数 ---

    function changeNickname() {
      const n = prompt("设置备注");
      if(n) {
        localStorage.setItem('ai-nickname', n);
        location.reload();
      }
    }

    // 真·置顶逻辑：存储状态，wechat.html会读取这个值来决定排序
    function toggleSticky(val) {
      localStorage.setItem('chat-sticky', val);
    }

    document.getElementById('avatar-input').onchange = function(e) {
      const reader = new FileReader();
      reader.onload = (ev) => {
        localStorage.setItem('ai-avatar', ev.target.result);
        document.getElementById('display-avatar').src = ev.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('bg-input').onchange = function(e) {
      const reader = new FileReader();
      reader.onload = (ev) => {
        localStorage.setItem('wechat-bg', ev.target.result);
        alert("背景设置成功");
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    function syncToMemory() {
      const history = localStorage.getItem('chat_history');
      if(!history || history === '[]') return alert("没记录可同步");
      
      let memories = JSON.parse(localStorage.getItem('saved_memories') || '[]');
      memories.unshift({ date: new Date().toLocaleString(), data: history });
      localStorage.setItem('saved_memories', JSON.stringify(memories));
      alert("已存入记忆档案");
    }

    function downloadTxt() {
      const history = JSON.parse(localStorage.getItem('chat_history') || '[]');
      const text = history.map(r => `${r.role === 'user' ? 'ME' : '4o'}: ${r.content}`).join('\n');
      const blob = new Blob([text], {type: 'text/plain'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `chat_backup_${Date.now()}.txt`;
      a.click();
    }

    function clearAll() {
      if(confirm("确定清空吗？")) {
        localStorage.removeItem('chat_history');
        alert("记忆已重置");
      }
    }
 
  </script>
</body>
</html>
