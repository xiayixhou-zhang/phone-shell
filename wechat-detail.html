<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>聊天详情</title>
  <style>
    body { margin: 0; background-color: #f1f1f1; font-family: -apple-system, sans-serif; -webkit-font-smoothing: antialiased; }
    .nav { height: 44px; background: #f1f1f1; display: flex; align-items: center; padding: 0 16px; border-bottom: 0.5px solid #d1d1d1; }
    .back { width: 12px; height: 12px; border-left: 2.5px solid #000; border-bottom: 2.5px solid #000; transform: rotate(45deg); cursor: pointer; }
    .nav-title { flex: 1; text-align: center; font-size: 17px; font-weight: 600; margin-right: 12px; }

    .section { background: #fff; margin-bottom: 8px; }
    .item { height: 56px; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; font-size: 17px; position: relative; }
    .item::after { content: ""; position: absolute; bottom: 0; left: 16px; right: 0; height: 0.5px; background: #e5e5e5; }
    .item:last-child::after { display: none; }

    /* 微信绿色开关 - 彻底修复勾选框问题 */
    .switch { 
      appearance: none; -webkit-appearance: none; 
      width: 50px; height: 30px; background: #e9e9ea; 
      border-radius: 15px; position: relative; outline: none; border: none; cursor: pointer;
    }
    .switch:checked { background: #07C160; }
    .switch::after { 
      content: ""; position: absolute; width: 26px; height: 26px; 
      background: #fff; border-radius: 50%; top: 2px; left: 2px; 
      transition: 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    }
    .switch:checked::after { left: 22px; }

    .arrow { width: 8px; height: 8px; border-top: 1.5px solid #c7c7cc; border-right: 1.5px solid #c7c7cc; transform: rotate(45deg); margin-left: 8px; }
    .info { color: #888; font-size: 16px; display: flex; align-items: center; }
    .label { padding: 14px 16px 6px; font-size: 14px; color: #888; }
    .danger { color: #fa5151; justify-content: center; font-weight: 500; border: none; background: #fff; width: 100%; height: 56px; font-size: 17px; cursor: pointer; }
  </style>
</head>
<body>

<div class="nav">
  <div class="back" onclick="history.back()"></div>
  <div class="nav-title">聊天详情</div>
</div>

<div class="section">
  <div class="item">
    <span>消息免打扰</span>
    <input type="checkbox" class="switch" id="mute-btn">
  </div>
  <div class="item">
    <span>置顶聊天</span>
    <input type="checkbox" class="switch" id="ui-st" onchange="localStorage.setItem('chat-sticky', this.checked)">
  </div>
</div>

<div class="label">记忆与备份</div>
<div class="section">
  <div class="item" onclick="doSync()">
    <span>同步到记忆库</span>
    <div class="info" style="color:#07C160">立即同步</div>
  </div>
  <div class="item" onclick="doExport()">
    <span>导出聊天记录 (.txt)</span>
    <div class="arrow"></div>
  </div>
</div>

<button class="danger" onclick="doClear()">清空聊天记录</button>

<script>
  // 1. 同步功能：真的存入数据库
  function doSync() {
    const history = localStorage.getItem('chat_history');
    if (!history || history === '[]') {
      alert("目前没有聊天记录可以同步哦！");
      return;
    }
    let memories = JSON.parse(localStorage.getItem('saved_memories') || '[]');
    memories.unshift({ time: new Date().toLocaleString(), content: history });
    localStorage.setItem('saved_memories', JSON.stringify(memories));
    alert("✅ 成功！聊天记录已同步至记忆库。");
  }

  // 2. 导出功能：真的下载文件
  function doExport() {
    const history = JSON.parse(localStorage.getItem('chat_history') || '[]');
    if (history.length === 0) {
      alert("聊天记录空空如也，导不出东西来~");
      return;
    }
    let textContent = "--- 微信聊天记录导出 ---\n\n";
    history.forEach(msg => {
      textContent += `[${msg.role === 'user' ? '我' : 'AI'}] : ${msg.content}\n`;
    });
    const blob = new Blob([textContent], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `wechat_log_${new Date().getTime()}.txt`;
    a.click();
    URL.revokeObjectURL(url);
  }

  // 清空逻辑
  function doClear() {
    if(confirm("确定清空聊天记录吗？此操作不可撤销。")) {
      localStorage.removeItem('chat_history');
      alert("已清空");
      location.reload();
    }
  }

  // 页面加载时恢复置顶开关的状态
  window.onload = function() {
    const isSticky = localStorage.getItem('chat-sticky') === 'true';
    document.getElementById('ui-st').checked = isSticky;
  };
</script>
</body>
</html>
