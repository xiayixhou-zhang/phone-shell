<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>聊天详情</title>
  <style>
    /* 核心背景：微信原生的浅灰色 */
    body { margin: 0; background-color: #f1f1f1; font-family: -apple-system, system-ui, sans-serif; -webkit-user-select: none; }
    
    /* 导航栏：极致简约 */
    .nav-bar { position: sticky; top: 0; height: 44px; background: #ededed; display: flex; align-items: center; padding: 0 16px; border-bottom: 0.5px solid #d1d1d1; z-index: 100; }
    .back-btn { font-size: 20px; color: #000; text-decoration: none; padding-right: 20px; }
    .nav-title { font-size: 17px; font-weight: 600; flex: 1; text-align: center; margin-right: 36px; }

    /* 成员区域：独立白块 */
    .member-card { background: #fff; padding: 20px 16px; display: flex; gap: 20px; margin-bottom: 8px; }
    .member { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .avatar-wrapper { width: 56px; height: 56px; border-radius: 8px; background: #f3f3f3; overflow: hidden; }
    .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }
    .member-name { font-size: 12px; color: #888; max-width: 56px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .add-btn { width: 56px; height: 56px; border: 1px dashed #d3d3d3; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #b1b1b1; font-size: 32px; font-weight: 200; }

    /* 列表组布局 */
    .section-label { padding: 12px 16px 6px; font-size: 14px; color: #888; }
    .list-group { background: #fff; margin-bottom: 8px; }
    .list-item { 
      position: relative; height: 56px; display: flex; 
      align-items: center; justify-content: space-between; 
      padding: 0 16px; font-size: 17px; color: #000; 
      cursor: pointer;
    }
    /* 那个“不顶头”的细分割线 */
    .list-item:not(:last-child)::after { 
      content: ""; position: absolute; bottom: 0; right: 0; left: 16px; 
      height: 0.5px; background: #e5e5e5; 
    }

    .item-right { display: flex; align-items: center; color: #888; font-size: 16px; }
    .chevron { color: #c7c7cc; margin-left: 8px; font-weight: bold; font-family: "serif"; }

    /* 微信绿开关 */
    .wx-switch { appearance: none; width: 51px; height: 31px; background: #e9e9ea; border-radius: 15.5px; position: relative; outline: none; transition: 0.3s; }
    .wx-switch:checked { background: #07C160; }
    .wx-switch::before { content: ""; position: absolute; width: 27px; height: 27px; background: #fff; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; box-shadow: 0 3px 8px rgba(0,0,0,0.15); }
    .wx-switch:checked::before { left: 22px; }

    .danger-zone { color: #fa5151; justify-content: center; font-weight: 500; }
  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="wechat.html" class="back-btn">〈</a>
    <span class="nav-title">聊天详情</span>
  </div>

  <div class="member-card">
    <div class="member" onclick="document.getElementById('avatar-input').click()">
      <div class="avatar-wrapper">
        <img src="./avatar-4o.png" id="ai-avatar-ui">
        <input type="file" id="avatar-input" style="display:none;" accept="image/*">
      </div>
      <span class="member-name" id="ai-name-ui">4o 酱</span>
    </div>
    <div class="add-btn">+</div>
  </div>

  <div class="list-group">
    <div class="list-item" onclick="changeName()">
      <span>备注名称</span>
      <div class="item-right"><span id="val-name">4o 酱</span><span class="chevron">></span></div>
    </div>
  </div>

  <div class="list-group">
    <div class="list-item" onclick="window.location.href='wechat-search.html'">
      <span>查找聊天内容</span>
      <span class="chevron">></span>
    </div>
    <div class="list-item">
      <span>消息免打扰</span>
      <input type="checkbox" class="wx-switch">
    </div>
    <div class="list-item">
      <span>置顶聊天</span>
      <input type="checkbox" class="wx-switch" id="sticky-check" onchange="localStorage.setItem('chat-sticky', this.checked)">
    </div>
  </div>

  <div class="section-label">记忆与备份</div>
  <div class="list-group">
    <div class="list-item" onclick="syncMemory()">
      <span>同步到记忆库</span>
      <div class="item-right" style="color:#07C160;">立即同步</div>
    </div>
    <div class="list-item" onclick="exportFile()">
      <span>导出聊天记录 (.txt)</span>
      <span class="chevron">></span>
    </div>
    <div class="list-item" onclick="document.getElementById('bg-input').click()">
      <span>设置当前聊天背景</span>
      <span class="chevron">></span>
      <input type="file" id="bg-input" style="display:none;" accept="image/*">
    </div>
  </div>

  <div class="list-group" style="margin-top:20px;">
    <div class="list-item danger-zone" onclick="clearAll()">清空聊天记录</div>
  </div>

  <script>
    // 初始化数据
    window.onload = function() {
      const name = localStorage.getItem('ai-nickname') || '4o 酱';
      const avatar = localStorage.getItem('ai-avatar');
      const isSticky = localStorage.getItem('chat-sticky') === 'true';

      document.getElementById('ai-name-ui').innerText = name;
      document.getElementById('val-name').innerText = name;
      document.getElementById('sticky-check').checked = isSticky;
      if(avatar) document.getElementById('ai-avatar-ui').src = avatar;
    };

    function changeName() {
      const n = prompt("修改备注名称");
      if(n) {
        localStorage.setItem('ai-nickname', n);
        location.reload();
      }
    }

    document.getElementById('avatar-input').onchange = function(e) {
      const reader = new FileReader();
      reader.onload = (ev) => {
        localStorage.setItem('ai-avatar', ev.target.result);
        document.getElementById('ai-avatar-ui').src = ev.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('bg-input').onchange = function(e) {
      const reader = new FileReader();
      reader.onload = (ev) => {
        localStorage.setItem('wechat-bg', ev.target.result);
        alert("背景设置成功");
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    function syncMemory() {
      const history = localStorage.getItem('chat_history');
      if(!history || history === '[]') return alert("暂无记忆可同步");
      let mems = JSON.parse(localStorage.getItem('saved_memories') || '[]');
      mems.unshift({ time: new Date().toLocaleString(), data: history });
      localStorage.setItem('saved_memories', JSON.stringify(mems));
      alert("同步成功");
    }

    function exportFile() {
      const history = JSON.parse(localStorage.getItem('chat_history') || '[]');
      const text = history.map(r => `[${r.role === 'user' ? '我' : '4o酱'}] ${r.content}`).join('\n');
      const blob = new Blob([text], {type: 'text/plain'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `chat_${Date.now()}.txt`;
      a.click();
    }

    function clearAll() {
      if(confirm("确定要清空所有聊天记录吗？")) {
        localStorage.removeItem('chat_history');
        alert("记忆已重置");
      }
    }
  </script>
</body>
</html>
