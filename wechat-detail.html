<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>聊天详情</title>
  <style>
    :root { --wx-green: #07C160; --wx-bg: #f1f1f1; --wx-line: #e5e5e5; }
    body { margin: 0; background: var(--wx-bg); font-family: -apple-system, Helvetica, sans-serif; color: #000; display: flex; justify-content: center; }
    .app-wrapper { width: 100%; max-width: 500px; min-height: 100vh; }

    /* 顶部导航栏 - 极致还原 */
    .nav-bar { height: 44px; background: #ededed; display: flex; align-items: center; padding: 0 16px; border-bottom: 0.5px solid #d1d1d1; position: sticky; top: 0; z-index: 10; }
    .back-arrow { width: 12px; height: 12px; border-left: 2px solid #000; border-bottom: 2px solid #000; transform: rotate(45deg); cursor: pointer; }
    .nav-title { flex: 1; text-align: center; font-size: 17px; font-weight: 600; margin-right: 12px; }

    /* 白底卡片组 */
    .group { background: #fff; margin-bottom: 8px; }
    
    /* 成员区域 */
    .member-area { padding: 18px 16px; display: flex; gap: 20px; }
    .member { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .avatar { width: 56px; height: 56px; border-radius: 6px; background: #f3f3f3; object-fit: cover; }
    .m-name { font-size: 12px; color: #888; }
    .add-btn { width: 54px; height: 54px; border: 1px dashed #d3d3d3; border-radius: 6px; position: relative; }
    .add-btn::before, .add-btn::after { content: ""; position: absolute; background: #b1b1b1; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .add-btn::before { width: 20px; height: 1px; } .add-btn::after { width: 1px; height: 20px; }

    /* 列表项 */
    .item { 
      height: 56px; display: flex; align-items: center; 
      justify-content: space-between; padding: 0 16px; 
      font-size: 16px; position: relative; 
    }
    .item:not(:last-child)::after { 
      content: ""; position: absolute; bottom: 0; left: 16px; right: 0; 
      height: 0.5px; background: var(--wx-line); 
    }

    .info { color: #888; font-size: 15px; display: flex; align-items: center; }
    .chevron { 
      width: 8px; height: 8px; border-top: 1.5px solid #c7c7cc; 
      border-right: 1.5px solid #c7c7cc; transform: rotate(45deg); 
      margin-left: 8px; 
    }

    /* 微信标准开关 */
    .switch { 
      appearance: none; width: 51px; height: 31px; 
      background: #e9e9ea; border-radius: 15.5px; 
      position: relative; transition: .3s; outline: none; 
    }
    .switch:checked { background: var(--wx-green); }
    .switch::after { 
      content: ""; position: absolute; width: 27px; height: 27px; 
      background: #fff; border-radius: 50%; top: 2px; left: 2px; 
      transition: .3s; box-shadow: 0 3px 8px rgba(0,0,0,0.15); 
    }
    .switch:checked::after { left: 22px; }

    .label { padding: 14px 16px 6px; font-size: 14px; color: #888; }
    .danger { color: #fa5151; justify-content: center; font-weight: 500; }
  </style>
</head>
<body>

<div class="app-wrapper">
  <div class="nav-bar">
    <div class="back-arrow" onclick="history.back()"></div>
    <div class="nav-title">聊天详情</div>
  </div>

  <div class="group">
    <div class="member-area">
      <div class="member" onclick="document.getElementById('up-avatar').click()">
        <img src="" id="ui-avatar" class="avatar" style="display:none">
        <div id="avatar-placeholder" class="avatar" style="background:#ddd"></div>
        <span class="m-name" id="ui-name">4o 酱</span>
        <input type="file" id="up-avatar" hidden accept="image/*">
      </div>
      <div class="add-btn"></div>
    </div>
  </div>

  <div class="group">
    <div class="item" onclick="editName()">
      <span>备注名称</span>
      <div class="info"><span id="val-name">4o 酱</span><div class="chevron"></div></div>
    </div>
  </div>

  <div class="group">
    <div class="item" onclick="location.href='wechat-search.html'">
      <span>查找聊天内容</span>
      <div class="chevron"></div>
    </div>
    <div class="item">
      <span>消息免打扰</span>
      <input type="checkbox" class="switch">
    </div>
    <div class="item">
      <span>置顶聊天</span>
      <input type="checkbox" class="switch" id="ui-sticky" onchange="localStorage.setItem('chat-sticky', this.checked)">
    </div>
  </div>

  <div class="label">记忆与备份</div>
  <div class="group">
    <div class="item" onclick="doSync()">
      <span>同步到记忆库</span>
      <div class="info" style="color:var(--wx-green)">立即同步</div>
    </div>
    <div class="item" onclick="doExport()">
      <span>导出聊天记录 (.txt)</span>
      <div class="chevron"></div>
    </div>
    <div class="item" onclick="document.getElementById('up-bg').click()">
      <span>设置聊天背景</span>
      <div class="chevron"></div>
      <input type="file" id="up-bg" hidden accept="image/*">
    </div>
  </div>

  <div class="group" style="margin-top: 20px;">
    <div class="item danger" onclick="doClear()">清空聊天记录</div>
  </div>
</div>

<script>
  // 初始化加载
  window.onload = function() {
    const n = localStorage.getItem('ai-nickname') || '4o 酱';
    const a = localStorage.getItem('ai-avatar');
    const s = localStorage.getItem('chat-sticky') === 'true';
    
    document.getElementById('ui-name').innerText = n;
    document.getElementById('val-name').innerText = n;
    document.getElementById('ui-sticky').checked = s;
    if(a) {
      document.getElementById('ui-avatar').src = a;
      document.getElementById('ui-avatar').style.display = 'block';
      document.getElementById('avatar-placeholder').style.display = 'none';
    }
  };

  function editName() {
    const n = prompt("设置备注");
    if(n) { localStorage.setItem('ai-nickname', n); location.reload(); }
  }

  document.getElementById('up-avatar').onchange = function(e) {
    const f = e.target.files[0];
    const r = new FileReader();
    r.onload = (ev) => { localStorage.setItem('ai-avatar', ev.target.result); location.reload(); };
    r.readAsDataURL(f);
  };

  document.getElementById('up-bg').onchange = function(e) {
    const r = new FileReader();
    r.onload = (ev) => { localStorage.setItem('wechat-bg', ev.target.result); alert("背景已更新"); };
    r.readAsDataURL(e.target.files[0]);
  };

  function doSync() {
    const h = localStorage.getItem('chat_history');
    if(!h) return alert("无记忆");
    let m = JSON.parse(localStorage.getItem('saved_memories') || '[]');
    m.unshift({ time: new Date().toLocaleString(), data: h });
    localStorage.setItem('saved_memories', JSON.stringify(m));
    alert("同步成功");
  }

  function doExport() {
    const h = JSON.parse(localStorage.getItem('chat_history') || '[]');
    const text = h.map(i => `${i.role}: ${i.content}`).join('\n');
    const b = new Blob([text], {type:'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(b);
    a.download = "chat.txt";
    a.click();
  }

  function doClear() {
    if(confirm("确定清空记录？")) { localStorage.removeItem('chat_history'); location.reload(); }
  }
</script>
</body>
</html>
